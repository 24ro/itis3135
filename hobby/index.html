<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Moose's Hobby</title>
    <style>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #4e6bff, #1a4fc9);
    color: white;
  }
  
  header {
    background: linear-gradient(to right, #4e6bff, #1a4fc9);
    text-align: center;
    padding: 1rem 0;
  }
  
  main {
    text-align: center;
    padding: 20px;
  }
  
  .home-intro {
    font-size: 1.2rem;
    color: white;
  }
  
  footer {
    background: linear-gradient(to right, #4e6bff, #1a4fc9);
    text-align: center;
    padding: 1rem 0;
  }
  
  .design {
    color: white;
    text-decoration: none;
  }
  
  .design:hover {
    text-decoration: underline;
  }
  
  #validation_link_html,
  #validation_link_css {
    display: inline-block;
    margin: 10px;
  }
</style>
    <link rel="stylesheet" href="styles/default.css" />
  </head>

  <body>
    <header>
      <h1>Red Moose's Hobby: Soccer</h1>
    </header>

    <main>
      <p class="home-intro">
        This is my hobby page!
      </p>
    </main>

   <footer>
    <p>
        Designed by <a href="moosetech.com" class="design">MooseTech</a> Â©2004
    </p>

    <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
        <img style="border: 0; width: 88px; height: 31px"
            src="https://mytienhoang.github.io/itis3135/z_archives/html_validation.png"
            alt="Valid HTML!" />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
        <img style="border: 0; width: 88px; height: 31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!" />
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@axe-core/react@latest/dist/axe.min.js"></script>
    <script>
        axe.run().then((results) => {
            if (results.violations.length > 0) {
                console.error('Accessibility violations:', results.violations);
                document.getElementById("accessibility_status").innerText = "Accessibility issues found!";
            } else {
                console.log('No accessibility violations found!');
                document.getElementById("accessibility_status").innerText = "No accessibility issues found!";
            }
        });
    </script>

    <p id="accessibility_status"></p>
</footer>

  </body>
</html>
